<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/styles.css">

  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="layout">
    <section class="header">
      <img src="./images/logo.svg" alt="" srcset="">
    </section>
    <main class="container">
      <form class="tip-form" id="tip-form">
        <!-- Bill Input Container -->
        <div class="bill-container input-container">
          <label for="bill" class="input-label">Bill
            <div class="input-border">
              <img src="./images/icon-dollar.svg" alt="" class="svg-icon">
              <input type="text" name="" id="bill" class="form-input" placeholder="0">
            </div>
          </label>
        </div>
        <!-- Select Tip Container -->
        <fieldset class="input-container fieldset-container">
          <legend class="input-label">Select Tip %</legend>

          <input id="five-percent" name="tip-amount" type="radio" class="radio-input ">
          <label for="five-percent" class="radio-choice btn-hover">5%</label>
          
          <input id="ten-percent" name="tip-amount" type="radio" class="radio-input">
          <label for="ten-percent" class="radio-choice btn-hover">10%</label>
    
          <input id="fifteen-percent" name="tip-amount" type="radio" class="radio-input">
          <label for="fifteen-percent" class="radio-choice btn-hover">15%</label>
    
          <input id="twentyfive-percent" name="tip-amount" type="radio" class="radio-input">
          <label for="twentyfive-percent" class="radio-choice btn-hover">25%</label>
    
          <input id="fifty-percent" name="tip-amount" type="radio" class="radio-input">
          <label for="fifty-percent" class="radio-choice btn-hover">50%</label>
          
          <input id="custom-percent" name="tip-amount" type="radio" class="radio-input">
          <label for="custom-percent" class="radio-choice btn-hover">Custom</label>
        </fieldset>
        <!-- Number of people input -->
        <div class="bill-container input-container">
          <label for="num-people" class="input-label">Number of People
            <div class="input-border">
              <img src="./images/icon-person.svg" alt="" class="svg-icon">
              <input type="number" name="num-people" id="num-people" class="form-input" placeholder="0">
            </div>
          </label>
        </div>
        <!-- Result Amount -->
        <div class="input-container result-container">
          <div class="total-container">
            <div class="amount-label">Tip Amount <br>
              <span class="person-label">/ person</span>
            </div>
            <div class="total-label">$4.27</div>
          </div>
          <div class="total-container">
            <div class="amount-label">Total <br>
              <span class="person-label">/ person</span>
            </div>
            <div class="total-label">$32.79</div>
          </div>
          <button class="submit-btn btn-hover">RESET</button>
        </div>
      </form>
    </main>
  </div>

  <!-- 
  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->
  
  <script src="./script.js"></script>

</body>
</html>
