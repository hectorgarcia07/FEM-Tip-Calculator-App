<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="layout">
    <section class="header">
      <img src="./images/logo.svg" alt="" srcset="">
    </section>
    <main class="container">
      <form class="tip-form" id="tip-form">
        <!-- Bill Input Container -->
        <div class="input-container">
          <label for="bill" class="input-label">Bill</label>
          <div class="input-border">
            <img src="./images/icon-dollar.svg" alt="" class="svg-icon">
            <input type="text" name="bill" id="bill" class="form-input" placeholder="0" 
              title="Enter total currency" required>
          </div>
        </div>
        <!-- Select Tip Container -->
        <fieldset class="input-container fieldset-container">
          <legend class="input-label">Select Tip %</legend>

          <input id="5" name="tip-amount" type="radio" class="radio-input" required>
          <label for="5" class="radio-choice ">5%</label>
          
          <input id="10" name="tip-amount" type="radio" class="radio-input">
          <label for="10" class="radio-choice ">10%</label>
    
          <input id="15" name="tip-amount" type="radio" class="radio-input">
          <label for="15" class="radio-choice ">15%</label>
    
          <input id="25" name="tip-amount" type="radio" class="radio-input">
          <label for="25" class="radio-choice ">25%</label>
    
          <input id="30" name="tip-amount" type="radio" class="radio-input">
          <label for="30" class="radio-choice ">50%</label>
          
          <input id="custom" name="tip-amount" type="radio" class="radio-input">
          <label for="custom" class="">
            <input class="custom-percent" type="text" name="tip-amount"
             id="custom-percent"  placeholder="Custom">
          </label>
        </fieldset>
        <!-- Number of people input -->
        <div class="bill-container input-container">
          <label for="num-people" class="input-label">Number of People</label>
          <div class="input-border">
            <img src="./images/icon-person.svg" alt="" class="svg-icon">
            <input type="number" name="num-people" id="num-people" class="form-input" 
            placeholder="0" title="Enter a positive number." required>
          </div>
        </div>
        <!-- Result Amount -->
        <div class="input-container result-container">
          <div class="total-container">
            <div class="amount-label">Tip Amount <br>
              <span class="person-label">/ person</span>
            </div>
            <div class="total-label">$4.27</div>
          </div>
          <div class="total-container">
            <div class="amount-label">Total <br>
              <span class="person-label">/ person</span>
            </div>
            <div class="total-label">$32.79</div>
          </div>
          <!--  -->
          <button id="submit-btn" class="submit-btn submit-active" 
          title="Please fill out all fields before submiting." disabled>RESET</button>
        </div>
      </form>
    </main>
  </div>
  
  <script src="./script.js"></script>

  </div> -->
</body>
</html>
